definitions:

  user_generate_otp_def:
    required:
      - email
    properties:
      email:
        type: string
    example:
      email: "rohit@mailinator.com"

  user_verify_otp_def:
    required:
      - email
      - otp
    properties:
      email:
        type: string
      otp:
        type: number
    example:
      email: "rohit@mailinator.com"
      otp: 5053

  user_signup_def:
    required:
      - name
      - email
    properties:
      name:
        type: string
      password:
        type: string
    example:
      name: "Rohit Pandit"
      email: "rohit@mailinator.com"

  create_child_def:
    required:
      - childName
      - schoolId
      - dob
      - standard
      - gender
    properties:
      childName:
        type: string
        example: "John Doe"
      schoolId:
        type: string
        example: "60c14a3cabc123def4567890"
      dob:
        type: string
        format: date
        example: "2010-01-01"
      standard:
        type: string
        example: "5"
      gender:
        type: string
        enum: ["Male", "Female", "Other"]
        example: "Male"

  attempt_question_def:
    required:
      - question_no
      - question_id
      - module_id
      - level_id
      - answer
    properties:
      question_no:
        type: string
        example: "1"
      question_id:
        type: string
        example: "6677c9dc1546d9e05d40067d"
      module_id:
        type: string
        example: "66725dd92c6eb7d76dc15e24"
      level_id:
        type: string
        example: "66725e4db1155eea7be085c3"
      answer:
        type: string
        example: "B"