definitions:

  user_generate_otp_def:
    required:
      - email
    properties:
      email:
        type: string
    example:
      email: "rohit@mailinator.com"

  user_verify_otp_def:
    required:
      - email
      - otp
    properties:
      email:
        type: string
      otp:
        type: number
    example:
      email: "rohit@mailinator.com"
      otp: 5053

  user_login_email_pin_def:
    required:
      - email
      - pin
    properties:
      email:
        type: string
      pin:
        type: string
    example:
      email: "rohit@mailinator.com"
      pin: "5053"

  user_signup_def:
    required:
      - name
      - email
    properties:
      name:
        type: string
      password:
        type: string
    example:
      name: "Rohit Pandit"
      email: "rohit@mailinator.com"

  user_signup_pin_def:
    required:
      - name
      - email
      - pin
    properties:
      name:
        type: string
      email:
        type: string
      pin:
        type: string
    example:
      name: "Rohit Pandit"
      email: "rohit@mailinator.com"
      pin: "5053"

  create_child_def:
    required:
      - childName
      - schoolId
      - dob
      - standard
      - gender
      - profilePic
    properties:
      childName:
        type: string
        example: "John Doe"
      schoolId:
        type: string
        example: "60c14a3cabc123def4567890"
      dob:
        type: string
        format: date
        example: "2010-01-01"
      standard:
        type: string
        example: "5"
      gender:
        type: string
        enum: ["Male", "Female", "Other"]
        example: "Male"
      profilePic:
        type: string
        example: ""

  update_user_def:
    required:
      - profilePic
      - email  
      - name
    properties:
      profilePic:
        type: string
        example: ""
      email:
        type: string
        example: "rohit@mailinator.com"
      name:
        type: string
        example: "Rohit Pandit"

  upload_photo_def:
    required:
      - photo
    properties:
      photo:
        type: string
        example: ""

  attempt_question_def:
    required:
      - question_no
      - question_id
      - module_id
      - level_id
      - answer
      - demo
    properties:
      question_no:
        type: string
        example: "1"
      question_id:
        type: string
        example: "6677c9dc1546d9e05d40067d"
      module_id:
        type: string
        example: "66725dd92c6eb7d76dc15e24"
      level_id:
        type: string
        example: "66725e4db1155eea7be085c3"
      answer:
        type: string
        example: "B"
      demo:
        type: boolean
        example: true

  change_pin_def:
    required:
      - new_pin
      - confirm_pin
    properties:
      new_pin:
        type: string
        example: "5053"
      confirm_pin:
        type: string
        example: "5053"


  change_school_def:
    required:
      - email
      - schoolName
      - schoolId
      - address
      - phoneNumber
      - PrincipalName
      - logo
    properties:
      email:
        type: string
        example: "school2@example.com"
      schoolName:
        type: string
        example: "School Two"
      schoolId:
        type: number
        example: 1
      address:
        type: string
        example: "123 First St, Townsville"
      phoneNumber:
        type: number
        example: 1234567890
      PrincipalName:
        type: string
        example: "Rokade Sir"
      logo:
        type: string
        example: "https://i.pinimg.com/736x/48/a3/54/48a354314bb3517dabc705eb3ee8b968.jpg"
